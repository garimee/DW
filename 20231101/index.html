<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♣</title>
</head>

<body>
    <b>나는 bold입니다. <br>
        엔터 적용?</b>

    <i>나는 이탤릭</i>

    <strong>굵게 표시</strong> <!-- strong 태그는 강조 -->

    <p>나는 단락을 표현하는 태그입니다 <br>
        paragraph의 p만 사용</p>

    <h1>헤드라인 용 태그입니다 가장 큰 글씨</h1>
    <h2>헤드라인 용 태그 두 번째 큰 글씨</h2>
    <h3>0</h3>
    <h4>0</h4>
    <h5>0</h5>
    <h6>0</h6>

    <em>텍스트 기울기</em>

    <mark>참조용 태그</mark>

    <address>사용자 정보 태그 (연락처, sns, 사업자명, 사업자번호 등)</address>

    <hr></hr>

    <p>어리석은 <blockquote>백성이</blockquote> 말하고자 하는 바가 있어도 <sub>마침내</sub> <br>
        제 <sup>뜻을</sup> <s>펼 수 없는</s> 사람이 많다 <br>
        내 이를 <u>불쌍히</u> 여겨서 새로 스물 여덟 글자를 만드노니</p>
</body>
</html>

<!-- body 안에서 사용하는 태그들은 크게 세 가지로 나뉜다 > 텍스트, 영역, 데이터 또는 값 -->
<!-- p, h# 태그는 br 태그를 쓰지 않아도 줄바꿈이 가능하다 -->
<!-- address 태그는 글씨가 기울어지게 나오고 p 태그 안에 사용 불가 -->
