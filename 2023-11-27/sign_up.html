<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" lang="ko" content="당신의 능력을 빌려주세요!">

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/sign.css">

    <script src="./static/js/sign.js"></script>

    <title>빌려줄게 나를!</title>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <nav id="nav">
                <ul class="menuList">
                    <li class="menu"><a href="main.html">HOME</a></li>
                    <li class="menu">Help me</li>
                    <li class="menu">능력자들</li>
                    <li class="menu">REview</li>
                    <li class="menu">슈퍼능력자</li>
                </ul>
            </nav>
            <div id="sideMenu">
                <div class="smenu"><a href="">로그인</a></div>
                <div class="smenu"><a href="sign_up.html">회원가입</a></div>
                <div class="smenu"><a href="">문의</a></div>
            </div>
        </header>
        <main id="main">
            <form name="signf" id="signf" method="get" action="join.html">
                <div id="signWrap">
                    <h2 class="pageTitle">회원가입</h2>
                    <fieldset class="sign_essential">
                        <legend>필수 입력</legend>

                        <div class="input_field">
                           <label for="myid">아이디</label>
                           <input type="text" name="myid" id="myid"> 
                        </div>
                        <div class="input_field">
                            <label for="mypw">비밀번호</label>
                            <input type="password" name="mypw" id="mypw" placeholder="비밀번호는 6~12자입니다.">
                            <span class="pwvaild"></span>
                        </div>
                        <div class="input_field">
                            <label for="pwre">비밀번호 확인</label>
                            <input type="password" name="pwre" id="pwre">
                        </div>
                        <div class="input_field">
                            <label for="myemail">이메일</label>
                            <input type="email" name="myemail" id="myemail">
                        </div>
                        <div class="input_field">
                            <input type="tel" name="myphone" id="myphone" pattern="[0~9]{3}-[0~9]{4}-[0~9]{4}">
                            <label for="myphone">연락처</label>
                        </div>
                    </fieldset>

                    <!-- 선택 입력 폼 -->
                    <fieldset class="sign_select">
                        <legend>선택 입력</legend>

                        <div class="select_input">
                            <input type="text" name="myname" id="myname">
                            <label for="myname"><span>이름</span></label>
                        </div> 

                        <div class="select_input">
                            <label for="myaddr">주소</label>
                            <div id="myaddr">
                                <input type="number" name="pcode" id="pcode">
                                <button>주소 찾기</button>
                                <input type="text" name="addr" id="addr">
                            </div>
                        </div>

                        <div class="select_input">
                            <label for="ability">능력</label>
                            <div class="ability_check">
                                <span><input type="checkbox" name="ability" class="ability_list" value="인쇄물">인쇄물</span>
                                <span><input type="checkbox" name="ability" class="ability_list" value="앱">앱</span>
                                <span><input type="checkbox" name="ability" class="ability_list" value="제품디자">제품디자인</span>
                                <span><input type="checkbox" name="ability" class="ability_list" value="소프트웨어개발">소프트웨어개발</span>
                                <span><input type="checkbox" name="ability" class="ability_list" value="간판">간판</span>
                                <span><input type="checkbox" name="ability" class="ability_list" value="세무">세무</span>
                                <span><input type="checkbox" name="ability" class="ability_list" value="역">번역</span>
                                <span><input type="checkbox" name="ability" class="ability_list" value="판">출판</span>
                                <span><input type="checkbox" name="ability" class="ability_list" value="욕실리모델">욕실리모델링</span>
                                <span><input type="checkbox" name="ability" class="ability_list" value="중문시공">중문시공</span>
                            </div>
                        </div>

                        <div class="select_input">
                            <select name="route" id="route">
                                <option value="네이버 광고">네이버 광고</option>
                                <option value="카카오채널">카카오채널</option>
                                <option value="인스타">인스타</option>
                                <option value="옥외광고">옥외광고</option>
                            </select>
                            <span class="arrow"><i class="bi bi-caret-down-fill"></i></span>
                        </div>

                        <input type="file" name="myface" id="myface">

                    </fieldset>

                    <button type="button" id="before">이전</button>
                    <button type="button" id="join">가입</button>
                </div>
            </form>
        </main>
    </div>

    <input type="checkbox" name="a" value="1" id="a1" for="a1"><label>게임</label>
    <input type="checkbox" name="a" value="2" id="b1" for="b1"><label>영화</label>
    <input type="checkbox" name="a" value="3" id="c1" for="c1"><label>음악</label>
</body>

</html>
