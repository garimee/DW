<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레몬C</title>

    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <table id="wrap"> <!-- class의 이름은 중복 가능, id의 이름은 중복 불가능 -->
        <tr>
            <td id="header" colspan="2">
                <table class="menu">
                    <tr>
                        <td class="menuItem">MENU</td>
                        <td class="menuItem">COFFEE</td>
                        <td class="menuItem">STORE</td>
                        <td class="menuItem">TRAND</td>
                        <td class="menuItem">BRAND</td>
                        <td class="menuItem">Login</td>
                        <td class="menuItem">Sign Up</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td id="slideWrap" rowspan="2">
                <table class="slide">
                    <tr>
                        <td class="leftMove">
                            <i class="bi bi-arrow-left-circle"></i>
                        </td>
                        <td class="slideImage"><img src="./static/images/coffee.jpg" alt="메인 이미지"></td>
                        <td class="rightMove">
                            <i class="bi bi-arrow-right-circle"></i>
                        </td>
                    </tr>
                </table>
            </td>
            <td id="drinkWrap">
                <ul class="drinkMenu">
                    <li>아메리카노</li>
                    <li>카페라떼</li>
                    <li>카라멜마끼야또</li>
                    <li>헤이즐넛커피</li>
                    <li>콜드브루</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td id="eventWrap">
                <dl>
                    <dt>1+1</dt>
                    <dd>
                        아메리카노 한 잔 더 무료 증정
                    </dd>
                    <dt>에이드 30 할인</dt>
                    <dd>
                        모든 에이드 30 할인
                    </dd>
            </td>
        </tr>
    </table>
</body>

</html>
