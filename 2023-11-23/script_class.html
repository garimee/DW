            $.each($(".box"), function() {
                $(this).html(Math.floor(Math.random() * 100) + 1);
            });

            $(".box").on("click", function() {
                $(".box").css("background", "white");
                $(this).css("background", "red");
                alert($(this).text());
            });

            $(".box").on("mouseover", function() {
                $(this).css("font-size", "40px");
            });
        });
