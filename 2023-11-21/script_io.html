        // 1. 비밀번호 찾기
        // 비밀번호 4개 숫자를 다음 조건에 맞게 찾으세요

        // 2. 숫자 야구 게임
        // 랜덤값으로 3개의 숫자 뽑아내기 (중복 없음)
        // 랜덤 범위는 1 ~ 9
        // 랜덤 숫자 3개 맞출 때까지 계속 3개의 숫자 입력
        // 랜덤 숫자가 8 3 5라면 1 3 5 입력 시 출력되는 1 스트라이크 0볼 2아웃 / 2 8 6 입력 시 출력되는 내용은 0스트라이크 1볼 2아웃

         function find() {
            var num1 = Number($("#num1").val());
            var num2 = Number($("#num2").val());
            var num3 = Number($("#num3").val());

            var count = 0;
            while (true) {
                var ok = 0;  // 숫자 하나씩 일치할 때마다 값 증가, 3이 되면 3개 숫자 모두 일치
                var a = Math.floor(Math.random() * 45) + 1;
                var b = Math.floor(Math.random() * 45) + 1;
                var c = Math.floor(Math.random() * 45) + 1;
                if (num1 == a || num1 == b || num1 == c)
                    ok++;
                if (num2 == a || num2 == b || num2 == c)
                    ok++;
                if (num3 == a || num3 == b || num3 == c)
                    ok++;
                count++;  // 세 개 숫자에 대해 일치 여부를 검사했으니 카운팅 1씩 증가
                if(ok == 3) {
                    $("#result").html(`세 개 숫자 일치까지 <b>${count}</b>번 동작`);
                    break;
                }
            }
        }
