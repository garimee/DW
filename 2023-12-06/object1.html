        function myButton(bgcolor, fsize, width, height, bdcolor) {  // 생성자 함수, 내가 원하는 스타일의 버튼 만들기
            this.bgcolor = bgcolor;
            this.fsize = fsize;
            this.width = width;
            this.height = height;
            this.bdcolor = bdcolor;
            this.make = function() {
                document.write(`<button style='background:${this.bgcolor}; font-size:${this.fsize};
                                            width:${this.width}; height:${this.height}; border-color:${this.bdcolor}'>버튼</button>`);
            };
        }

        let mybt = new myButton("pink", "30px", "200px", "50px", "blue");
