<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>

<body>
    <table border="1">
        <tr>
            <td width="100" height="50" bgcolor="red"></td>
            <td width="100" bgcolor="red"></td>
            <td width="100"></td>
        </tr>
        <tr bgcolor="blue">
            <td height="50"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td height="50" bgcolor="orange"></td>
            <td bgcolor="green"></td>
            <td bgcolor="green"></td>
        </tr>
        <tr>
            <td height="50" bgcolor="orange"></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <br><br>
    
    <table border="1"> 
        <tr>
            <td width="200" height="50">1</td> <!-- 너비는 첫 번째 줄의 td에게 주면 다른 줄에도 적용, 높이는 모든 줄의 첫 번째 td에게 주면 뒤에 있는 칸도 적용 -->
            <td width="100" bgcolor="red">2</td>
            <td width="50" bgcolor="pink">3</td>
            <td width="100" bgcolor="#E8D9FF">4</td>
        </tr>
        <tr bgcolor="skyblue" height="80">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td height="50">9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
