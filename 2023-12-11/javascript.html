<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 자바스크립트 window 객체
        // dom - document object model (html 구조, 표준 문서에 규격화 되어있다) || bom - browser object model (browser를 구성하는 구조, 표준이 없다)
        // bom - window, screen, location, history, navigator, cookie

        // window 객체
        // 현재 브라우저의 창을 나타낸다

        let child_hd = 0;
        function child() {
            child_hd = window.open("", "", "width=300, height=500");
            child_hd.resizeTo(500, 700);
        }

        function sizewin() {
            child_hd.resizeBy(0, 10);
        }

        function move() {
            child_hd.moveTo(100, 300);
        }

        function nowscrollY() {

        }

        let names = [];  // 이름들이 저장될 공간

        function saveName() {
            var myname = document.getElementById("name").value;
            names.push(myname);
            localStorage.setItem("myname", names);  // 숫자, 문자열, 배열, 객체 저장 가능
            // localStorage에 저장된 key의 value를 제거하는 방법 - removeItem(key)
            // localStorage의 모든 키를 삭제 - clear()
        }

        function loadName() {
            var myname = localStorage.getItem("myname");
            document.getElementById("name").value = myname;
        }

        // 스크롤 - scrollTo(), scrollBy(), scrollX, scrollY
    </script>
</head>

<body>
    <a href="./history.html">페이지 이동</a>
    <input type="text" name="name" id="name">
    <button onclick="saveName()">저장</button>
    <button onclick="loadName()">불러오기</button>

    <div id="a" style="height: 2000px; background-color: palegoldenrod;"></div>
    <button onclick="nowscrollY()" style="position: fixed; top: 50px; left: 50px;">스크롤 Y축</button>

    <button onclick="child()">새 창</button>
    <button onclick="sizewin()">크기 증가</button>
    <button onclick="move()">이동</button>
</body>

</html>
